<html lang="pt-br">
<head>
  <title>Home - Death</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

    /* Resetando margens e padding */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }

    /* Estilo da header */
    .header {
      background-color: #000000;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000; /* Garante que a header fique sob elementos */
    }

    /* Barra de navegação */
    .topnav {
      overflow: hidden;
      background-color: #000000;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 1000;
      position: sticky;
      top: 0;
    }

    /* Links da barra de navegação */
    .topnav a {
      display: block;
      color: #d6111a;
      text-align: center;
      padding: 10px 16px;
      text-decoration: none;
      font-family: Garamond; 
      font-weight: bold;
    }

    /* Efeito ao passar o mouse */
    .topnav a:hover {
      background-color: #b10c14;
      color: #000000;
    }

    /* Estilo para o vídeo */
    .center {
      text-align: center;
    }

    /* vídeo ocupa toda a largura da tela */
    .center video {
      width: 100%; 
    }
    
    /* estilizar os icons */
    .fa {
      padding: 20px;
      font-size: 30px;
      width: 20px;
      text-align: center;
      text-decoration: none;
      justify-content: center;
    }

    /* adiciona hover */
    .fa:hover {
      opacity: 0.7;
    }

    /* cores dos icons*/
    .fa-youtube {
      background: #000000;
      color: #d6111a;
    }

    .fa-facebook {
      background: #000000;
      color: #d6111a;
    }

    .fa-instagram {
      background: #000000;
      color: #d6111a;
    }

    .fa-spotify {
      background: #000000;
      color: #d6111a;
    }
    
    /* Estilo do rodapé */
    .footer {
      background-color: #000000;
      color: #d6111a;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>

  <div class="header">
    <img src="Death.png" style="width: 110px;">

    <!-- Barra de navegação dentro do cabeçalho -->
    <div class="topnav">
      <a href="Index.html">HOME</a>
      <a href="Sobre.html">SOBRE</a>
      <a href="Albums.html">ALBUMS</a>
    </div>
    </div>

  <div class="center">
    <video autoplay loop muted>
      <source src="Death_Video.mp4" type="video/mp4">
    </video>
  </div>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >

    <!-- Linkar nos icons -->
    <div class="center">

    <a href="https://www.facebook.com/DeathOfficial" target=”_blank” class="fa fa-facebook" ></a>
    <a href="https://www.youtube.com/channel/UCBtumM97cGWGtM0n2A9A8NQ" target=”_blank” class="fa fa-youtube"></a>
    <a href="https://www.instagram.com/deathofficial/" target=”_blank” class="fa fa-instagram"></a>
    <a href="https://open.spotify.com/intl-pt/artist/4f5V3PQ66nIrBCqugJtaGn" target=”_blank” class="fa fa-spotify"></a>
  </div>

  <div class="footer">
    <p>© 2025 Death.</p>
  </div>

  </body>
</html>
